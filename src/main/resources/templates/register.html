<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

<!-- Register Form Container -->
<div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
  <h2 class="text-2xl font-semibold text-center mb-6">Register</h2>

  <!-- Error Message -->
  <p th:if="${error}" class="text-red-500 text-center mb-4" th:text="${error}"></p>

  <!-- Success Message -->
  <p th:if="${success}" class="text-green-500 text-center mb-4" th:text="${success}"></p>

  <!-- Register Form -->
  <form th:action="@{/auth/register}" method="post">
    <div class="mb-4">
      <label for="username" class="block text-gray-700 font-medium">Username:</label>
      <input type="text" id="username" name="username" class="w-full p-2 mt-1 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500" required>
    </div>
    <div class="mb-4">
      <label for="email" class="block text-gray-700 font-medium">Email:</label>
      <input type="email" id="email" name="email" class="w-full p-2 mt-1 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500" required>
    </div>
    <div class="mb-6">
      <label for="password" class="block text-gray-700 font-medium">Password:</label>
      <input type="password" id="password" name="password" class="w-full p-2 mt-1 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500" required>
    </div>
    <div class="mb-4 text-center">
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">
        Register
      </button>
    </div>
  </form>

  <!-- Login Section -->
  <div class="text-center mt-4">
    <p class="text-gray-600">Already have an account?</p>
    <a th:href="@{/auth/login}">
      <button type="button" class="bg-gray-200 text-blue-500 py-2 px-4 rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400">
        Login
      </button>
    </a>
  </div>
</div>

</body>
</html>
