<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Tasks</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
<div class="w-full max-w-4xl p-6 bg-white shadow-lg rounded-lg">
  <h1 class="text-3xl font-bold text-center mb-6">Task List</h1>

  <!-- New Task Button -->
  <div class="text-right mb-6">
    <a href="/tasks/add">
      <button class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">Add New Task</button>
    </a>
  </div>

  <!-- Check if there are any tasks -->
  <div th:if="${tasks.isEmpty()}" class="text-center">
    <p class="text-lg text-gray-500">No tasks available.</p>
  </div>

  <!-- Display tasks if the list is not empty -->
  <div th:unless="${tasks.isEmpty()}">
    <ul class="space-y-4">
      <li th:each="task : ${tasks}">
        <div class="task-card bg-gray-50 p-4 rounded-lg shadow-md">
          <h3 class="text-xl font-semibold text-gray-800" th:text="${task.name}">Task Name</h3>
          <p class="text-gray-600 mt-1" th:text="${task.description}">Task Description</p>
          <p class="text-gray-500 mt-1" th:text="${task.dueDate}">Due Date</p>
          <p class="text-gray-700 mt-1" th:text="${task.priority}">Priority</p>
          <p class="mt-2 text-sm text-green-500" th:text="${task.completed ? 'Completed' : 'Pending'}"></p>

          <!-- Edit and Delete buttons -->
          <div class="actions mt-4 flex gap-4">
            <a th:href="@{/tasks/edit/{id}(id=${task.id})}">
              <button class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">Edit Task</button>
            </a>
            <form th:action="@{/tasks/delete/{id}(id=${task.id})}" method="post" th:onsubmit="return confirm('Are you sure you want to delete this task?')">
              <button type="submit" class="bg-red-500 text-white py-2 px-4 rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-400">Delete Task</button>
            </form>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
</body>
</html>
