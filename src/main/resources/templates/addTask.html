<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Task</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
<div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-full max-w-md">
  <h2 class="text-2xl font-bold mb-6 text-gray-700">Add New Task</h2>

  <form th:action="@{/tasks/add}" method="post" class="space-y-4">
    <!-- Task Name -->
    <div>
      <label for="name" class="block text-sm font-medium text-gray-700">Task Name:</label>
      <input type="text" id="name" name="name" required
             class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
    </div>

    <!-- Description -->
    <div>
      <label for="description" class="block text-sm font-medium text-gray-700">Description:</label>
      <textarea id="description" name="description" rows="3"
                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"></textarea>
    </div>

    <!-- Due Date -->
    <div>
      <label for="dueDate" class="block text-sm font-medium text-gray-700">Due Date:</label>
      <input type="date" id="dueDate" name="dueDate" required
             class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
    </div>

    <!-- Priority -->
    <div>
      <label for="priority" class="block text-sm font-medium text-gray-700">Priority:</label>
      <select id="priority" name="priority" required
              class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
      </select>
    </div>

    <!-- Completed -->
    <div class="flex items-center">
      <input type="hidden" name="completed" value="false"> <!-- Default value -->
      <input type="checkbox" id="completed" name="completed" value="true"
             class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
      <label for="completed" class="ml-2 block text-sm text-gray-700">Completed</label>
    </div>

    <!-- Submit Button -->
    <div>
      <button type="submit"
              class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-md shadow hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75">
        Add Task
      </button>
    </div>
  </form>
</div>
</body>
</html>
