<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
<!-- Login Form Container -->
<div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
    <h2 class="text-2xl font-semibold text-center mb-6">Login</h2>

    <!-- Logout Message -->
    <div th:if="${logoutMessage}" class="mb-4 text-center">
        <p class="text-green-500 font-medium" th:text="${logoutMessage}"></p>
    </div>

    <!-- Login Form -->
    <form th:action="@{api/auth/login}" method="post">
        <div class="mb-4">
            <label for="username" class="block text-gray-700 font-medium">Username:</label>
            <input
                    type="text"
                    id="username"
                    name="username"
                    class="w-full p-2 mt-1 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500"
                    required />
        </div>
        <div class="mb-6">
            <label for="password" class="block text-gray-700 font-medium">Password:</label>
            <input
                    type="password"
                    id="password"
                    name="password"
                    class="w-full p-2 mt-1 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500"
                    required />
        </div>
        <div class="mb-4 text-center">
            <button type="submit"
                    class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">
                Login
            </button>
        </div>
    </form>

    <!-- Register Section -->
    <div class="text-center mt-4">
        <p class="text-gray-600">Don't have an account?</p>
        <a th:href="@{/register}">
            <button type="button"
                    class="bg-gray-200 text-blue-500 py-2 px-4 rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400">
                Register
            </button>
        </a>
    </div>
</div>
<script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
